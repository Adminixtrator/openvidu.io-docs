 {% if nav_item.children %}

<li class="subnav_drop"><div><span>{{ nav_item.title }}</span></div>
    <ul class="subnav" hidden>
        {% for nav_item in nav_item.children %} {% include 'toc.html' %} {% endfor %}
</li>
</ul>

{% else %}

<li class="toctree-l1 {% if nav_item.active%}current{%endif%}">
    <a class="{% if nav_item.active%}current{%endif%}" href="{{ nav_item.url }}">{{ nav_item.title }}</a> {% if nav_item
    == page %} {% endif %}
</li>

{% endif %}
